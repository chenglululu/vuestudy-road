<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <h1>1111</h1>
        <mycom></mycom>
    </div>
    <template id="tmpl">
        <div>
            <h1>这是全局组件 -- {{msg}}</h1>
        </div>
    </template>
    <script>
    Vue.component('mycom',{
        template:'#tmpl',
        data() {
            return {
                msg:'这是组件中的data定义的数据'
            }
        },
    })
    //创建vue实例，得到viewmodel
    new Vue({
        el:"#app",
        data:{},
        methods: {
            
        },
    })
    </script>
</body>
</html>
