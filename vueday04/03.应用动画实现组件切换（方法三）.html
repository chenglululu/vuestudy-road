<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(150px)
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 0.6s ease-in-out
        }
    </style>
</head>

<body>
    <div id="app">
        <a href="" @click.prevent="mycom='login'">登录</a>
        <a href="" @click.prevent="mycom='register'">注册</a>
        <transition mode="out-in">
            <component :is="mycom"></component>
        </transition>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                mycom:'login'
            },
            methods: {

            },
            components: {
                login:{
                    template:'<h2>登录组件噢</h2>'
                },
                register:{
                    template:'<h2>注册组件噢</h2>'
                }
            }
        })

    </script>
</body>

</html>
