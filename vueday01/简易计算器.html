<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="num1">
        <select v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" v-model="num2">
        <input type="button" value="=" @click="click">
        <input type="text" v-model="equal">
    </div>

    <script>
        let vm = new Vue({
            el: "#app",
            data:{
                num1: 1,
                num2: 2,
                equal: 3,
                opt: "+"
            },
            methods: {
                click(){
                    switch (this.opt) {
                        case '+':
                            this.equal = parseFloat(this.num1) + parseFloat(this.num2)
                            break;
                            case '-':
                            this.equal = parseFloat(this.num1) - parseFloat(this.num2)
                            break;
                            case '*':
                            this.equal = parseFloat(this.num1) * parseFloat(this.num2)
                            break;
                            case '/':
                            this.equal = parseFloat(this.num1) / parseFloat(this.num2)
                            break;
                    }
                }
            },
        })
    </script>
</body>

</html>
