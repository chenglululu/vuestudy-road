<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <script src="./lib/vue-resource-1.3.4.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
</head>

<body>
    <div id="app">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    Name： <input type="text" class="form-contorl" v-model="name" @keyup.enter="add">
                </label>
                <input type="button" value="添加" @click="add">
                <label>
                    搜索关键字：
                    <input type="text" class="form-control" v-model="keywords">
                </label>
            </div>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in list">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.ctime}}</td>
                    <td>
                        <a href="" @click.prevent="del(item.id)">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                name: "",
                keywords: "",
                list: [
                    { id: 1, name: '奔驰', ctime: new Date() },
                    { id: 2, name: '宝马', ctime: new Date() }
                ]
            },
            created() {// 当 vm 实例 的 data 和 methods 初始化完毕后，vm实例会自动执行created 这个生命周期函数
                this.getAllList()
            },
            methods: {

                getAllList() {
                    this.$http.get('http://vue.lovegf.cn:8899/api/getprodlist').then(result => {
                        this.list = result.body.message
                    })
                },
                add() {
                    this.$http.post('http://vue.lovegf.cn:8899/api/addproduct', { name: this.name }, { emulateJSON: true }).then(result => {
                        // console.log(result)
                        this.getAllList()
                        this.name = ""
                    })
                },
                del(id) {
                    this.$http.get(`http://vue.lovegf.cn:8899/api/delproduct/` + id).then(result => {
                        if (result.body.status === 0) {
                            // console.log(result)
                            this.getAllList()
                        } else {
                            alert('删除失败！')
                        }

                    })

                }
            },

        })
    </script>
</body>

</html>
